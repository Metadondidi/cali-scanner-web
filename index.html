<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Calibud Scanner">
    <title>Calibud Scanner - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #2E7D32, #4CAF50);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: white;
            border-radius: 20px 20px 0 0;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .content {
            padding: 30px 20px 20px;
        }
        
        .welcome-card {
            background: linear-gradient(135deg, #E8F5E8, #F1F8E9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
            border: 2px solid #4CAF50;
        }
        
        .welcome-title {
            font-size: 22px;
            font-weight: bold;
            color: #2E7D32;
            margin-bottom: 10px;
        }
        
        .welcome-text {
            color: #388E3C;
            font-size: 16px;
        }
        
        .boutique-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2E7D32;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .boutique-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .boutique-card {
            background: white;
            border: 3px solid #E0E0E0;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .boutique-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(76, 175, 80, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .boutique-card.active {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #E8F5E8, #F1F8E9);
            transform: scale(1.02);
        }
        
        .boutique-card.active::before {
            left: 100%;
        }
        
        .boutique-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .boutique-name {
            font-size: 14px;
            font-weight: 600;
            color: #2E7D32;
        }
        
        .scan-section {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .scan-btn {
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 18px 35px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .scan-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }
        
        .scan-btn:active::before {
            width: 300px;
            height: 300px;
        }
        
        .scanner-demo {
            display: none;
            background: #F8F9FA;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            border: 2px dashed #4CAF50;
        }
        
        .scanner-demo.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .camera-sim {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #E0E0E0, #F5F5F5);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            color: #999;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .camera-sim::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(76, 175, 80, 0.3), transparent);
            animation: scan 2s infinite;
        }
        
        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .demo-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .demo-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .demo-btn.primary {
            background: #2E7D32;
            color: white;
        }
        
        .demo-btn.secondary {
            background: #E0E0E0;
            color: #666;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #E8F5E8, #F1F8E9);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            border: 2px solid #E8F5E8;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #2E7D32;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .clients-list {
            margin-top: 20px;
        }
        
        .client-card {
            background: white;
            border: 1px solid #E0E0E0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .client-name {
            font-weight: 600;
            font-size: 16px;
            color: #2E7D32;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-valid {
            background: #E8F5E8;
            color: #2E7D32;
        }
        
        .status-review {
            background: #FFF3CD;
            color: #856404;
        }
        
        .client-details {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
        
        .export-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #E8F5E8;
        }
        
        .export-btn {
            background: linear-gradient(135deg, #FF9800, #FFB74D);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 6px 15px rgba(255, 152, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .success-message {
            background: #E8F5E8;
            color: #2E7D32;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 15px 0;
            font-weight: 600;
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Calibud Scanner</h1>
            <p>Application de test - iPhone</p>
        </div>
        
        <div class="content">
            <div class="welcome-card">
                <div class="welcome-title">‚úÖ Application fonctionnelle !</div>
                <div class="welcome-text">Version de test optimis√©e pour iPhone</div>
            </div>
            
            <div class="boutique-section">
                <div class="section-title">üè™ Boutique</div>
                <div class="boutique-grid">
                    <div class="boutique-card active" data-boutique="Calibud St Victor">
                        <div class="boutique-icon">üåø</div>
                        <div class="boutique-name">St Victor</div>
                    </div>
                    <div class="boutique-card" data-boutique="Calibud St Barnab√©">
                        <div class="boutique-icon">üçÉ</div>
                        <div class="boutique-name">St Barnab√©</div>
                    </div>
                </div>
            </div>
            
            <div class="scan-section">
                <button class="scan-btn pulse" id="startBtn">
                    üöÄ D√©marrer le test
                </button>
                
                <div class="scanner-demo" id="scanner">
                    <div class="camera-sim">üì±</div>
                    <p style="margin-bottom: 15px; color: #666;">Simulation de scan en cours...</p>
                    <div class="demo-controls">
                        <button class="demo-btn primary" onclick="addClient()">‚ûï Ajouter client</button>
                        <button class="demo-btn secondary" onclick="stopDemo()">‚èπÔ∏è Arr√™ter</button>
                    </div>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="validCount">0</div>
                    <div class="stat-label">Valides</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="reviewCount">0</div>
                    <div class="stat-label">√Ä revoir</div>
                </div>
            </div>
            
            <div class="clients-list">
                <div class="section-title">üë• Clients scann√©s</div>
                <div id="clientsList"></div>
            </div>
            
            <div class="export-section">
                <button class="export-btn" onclick="exportData()">
                    üìä Exporter les donn√©es CSV
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedBoutique = 'Calibud St Victor';
        let clients = [];
        let isDemo = false;
        
        const mockClients = [
            { nom: 'Dupont', prenom: 'Jean', telephone: '0612345678', email: 'jean.dupont@email.fr', status: 'valid' },
            { nom: 'Martin', prenom: 'Sophie', telephone: '0723456789', email: 'sophie.martin@gmail.com', status: 'valid' },
            { nom: 'Bernard', prenom: 'Pierre', telephone: '0634567890', email: 'pierre.bernard@orange.fr', status: 'review' },
            { nom: 'Durand', prenom: 'Marie', telephone: '0745678901', email: 'marie.durand@hotmail.com', status: 'valid' },
            { nom: 'Moreau', prenom: 'Paul', telephone: '0656789012', email: 'paul.moreau@free.fr', status: 'valid' }
        ];
        
        // Boutique selection
        document.querySelectorAll('.boutique-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.boutique-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                selectedBoutique = card.dataset.boutique;
                showMessage(`Boutique s√©lectionn√©e: ${selectedBoutique}`);
            });
        });
        
        // Start demo
        document.getElementById('startBtn').addEventListener('click', () => {
            isDemo = true;
            document.getElementById('scanner').classList.add('active');
            document.getElementById('startBtn').textContent = '‚úÖ Test en cours';
            document.getElementById('startBtn').classList.remove('pulse');
        });
        
        // Add client
        function addClient() {
            if (!isDemo) return;
            
            const randomClient = mockClients[Math.floor(Math.random() * mockClients.length)];
            const client = {
                ...randomClient,
                id: Date.now() + Math.random(),
                boutique: selectedBoutique,
                date: new Date().toLocaleDateString('fr-FR'),
                time: new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })
            };
            
            clients.push(client);
            updateUI();
            showMessage(`‚úÖ ${client.prenom} ${client.nom} ajout√© !`);
        }
        
        // Stop demo
        function stopDemo() {
            isDemo = false;
            document.getElementById('scanner').classList.remove('active');
            document.getElementById('startBtn').textContent = 'üîÑ Nouveau test';
            document.getElementById('startBtn').classList.add('pulse');
        }
        
        // Update UI
        function updateUI() {
            const validClients = clients.filter(c => c.status === 'valid');
            const reviewClients = clients.filter(c => c.status === 'review');
            
            document.getElementById('totalCount').textContent = clients.length;
            document.getElementById('validCount').textContent = validClients.length;
            document.getElementById('reviewCount').textContent = reviewClients.length;
            
            const clientsList = document.getElementById('clientsList');
            clientsList.innerHTML = clients.slice(-5).reverse().map(client => `
                <div class="client-card">
                    <div class="client-header">
                        <div class="client-name">${client.prenom} ${client.nom}</div>
                        <div class="status-badge status-${client.status}">
                            ${client.status === 'valid' ? 'Valide' : '√Ä revoir'}
                        </div>
                    </div>
                    <div class="client-details">
                        üìû ${client.telephone}<br>
                        ‚úâÔ∏è ${client.email}<br>
                        üè™ ${client.boutique} ‚Ä¢ ${client.date} ${client.time}
                    </div>
                </div>
            `).join('');
        }
        
        // Export data
        function exportData() {
            if (clients.length === 0) {
                showMessage('‚ùå Aucun client √† exporter');
                return;
            }
            
            const validClients = clients.filter(c => c.status === 'valid');
            if (validClients.length === 0) {
                showMessage('‚ùå Aucun client valide √† exporter');
                return;
            }
            
            const headers = ['nom', 'prenom', 'telephone', 'email', 'date_scan', 'heure_scan', 'boutique'];
            const csvContent = [
                headers.join(','),
                ...validClients.map(client => [
                    client.nom, client.prenom, client.telephone, client.email,
                    client.date, client.time, client.boutique
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `calibud_clients_${selectedBoutique.replace(/\s+/g, '_')}_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            
            showMessage(`‚úÖ ${validClients.length} clients export√©s !`);
        }
        
        // Show message
        function showMessage(text) {
            const existing = document.querySelector('.success-message');
            if (existing) existing.remove();
            
            const message = document.createElement('div');
            message.className = 'success-message';
            message.textContent = text;
            
            const content = document.querySelector('.content');
            content.insertBefore(message, content.firstChild);
            
            setTimeout(() => message.remove(), 3000);
        }
        
        // Initialize
        updateUI();
    </script>
</body>
</html>
